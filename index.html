<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ربط HTML مع Flask</title>
</head>
<body>
  <h1>نتيجة الاتصال بـ Flask</h1>
  <p id="response">...جاري الاتصال</p>

  <script>
    fetch("https://80d07566-07aa-4889-9b55-85a277e873e9-00-7agkex491gki.picard.replit.dev/")  // ← حط رابط Flask هنا
      .then(response => response.text())
      .then(data => {
        document.getElementById("response").innerText = data;
      })
      .catch(error => {
        document.getElementById("response").innerText = "حدث خطأ: " + error;
      });
  </script>
</body>
</html>
